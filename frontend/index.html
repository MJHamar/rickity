<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Rickity - Home</title>
    <style>
        /* Basic CSS for styling the home page */
        body {
            font-family: Arial, sans-serif;
            margin: 0;
            padding: 0;
            background-color: #f5f5f5;
            color: #333;
        }
        
        nav {
            background-color: #333;
            color: white;
            padding: 10px 20px;
        }
        
        nav a {
            color: white;
            text-decoration: none;
            margin-right: 15px;
            padding: 5px 10px;
        }
        
        nav a.active {
            background-color: #555;
            border-radius: 4px;
        }
        
        .container {
            max-width: 1200px;
            margin: 20px auto;
            padding: 20px;
            text-align: center;
        }
        
        h1 {
            margin-bottom: 40px;
        }
        
        .button-container {
            display: flex;
            justify-content: center;
            gap: 30px;
            flex-wrap: wrap;
        }
        
        .nav-button {
            background-color: #4CAF50;
            border: none;
            color: white;
            padding: 20px 40px;
            text-align: center;
            text-decoration: none;
            font-size: 18px;
            margin: 10px;
            cursor: pointer;
            border-radius: 8px;
            transition: background-color 0.3s;
            min-width: 200px;
        }
        
        .nav-button:hover {
            background-color: #45a049;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            transform: translateY(-2px);
        }
        
        .timer-button {
            background-color: #2196F3;
        }
        
        .timer-button:hover {
            background-color: #0b7dda;
        }
    </style>
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="js/common.js"></script>
</head>
<body>
    <nav>
        <a href="index.html" class="active">Home</a>
        <a href="habits/habits.html">Habits Calendar</a>
        <a href="habits/today.html">Today's Habits</a>
        <a href="timer/timer.html">Timers</a>
    </nav>
    
    <div class="container">
        <div class="button-container">
            <a href="habits/habits.html" class="nav-button">Habits</a>
            <a href="timer/timer.html" class="nav-button timer-button">Timer</a>
        </div>
    </div>
</body>
</html>
