<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Habit Tracker</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <script>
        // Load script after common.js is available to use the cache busting function
        document.addEventListener('DOMContentLoaded', function() {
            // Create and append the habits.js script with version parameter
            const script = document.createElement('script');
            script.src = getVersionedJsPath('js/habits.js');
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="habits.html" class="active">Habits Calendar</a>
        <a href="today.html">Today's Habits</a>
    </nav>
    <div class="container">
        <h1>Habits Calendar</h1>
        <div class="table-container">
            <table id="habits-table">
                <thead>
                    <tr id="habit-headers">
                        <th>Date</th>
                        <!-- Habit names will be inserted here -->
                    </tr>
                </thead>
                <tbody id="habits-body">
                    <!-- Rows will be inserted here -->
                </tbody>
            </table>
        </div>
    </div>
</body>
</html>
