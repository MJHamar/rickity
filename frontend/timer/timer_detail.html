<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Timer Detail</title>
    <link rel="stylesheet" href="css/styles.css">
    <script src="https://code.jquery.com/jquery-3.6.0.min.js"></script>
    <script src="../js/common.js"></script>
    <style>
        .timer-time {
            font-size: 3em;
            margin: 20px 0;
            font-weight: bold;
            letter-spacing: 2px;
        }
        .time-segment {
            display: inline-block;
            min-width: 1.2em;
            text-align: center;
        }
        .time-segment.editable {
            border-bottom: 2px solid #ccc;
            cursor: text;
        }
        .time-segment.editable:focus {
            outline: none;
            border-bottom: 2px solid #2196F3;
        }
        .time-separator {
            display: inline-block;
            margin: 0 5px;
        }
        .sound-controls {
            display: flex;
            align-items: center;
            gap: 8px;
            margin: 15px 0;
        }
        .sound-selector {
            display: none; /* Hidden by default, shown when timer is stopped */
            margin: 15px auto;
            max-width: 400px;
            padding: 10px;
            background-color: #f5f5f5;
            border-radius: 5px;
        }
        .sound-selector h3 {
            margin-top: 0;
            margin-bottom: 10px;
        }
        .play-sound-btn {
            background-color: #2196F3;
            color: white;
            border: none;
            border-radius: 50%;
            width: 30px;
            height: 30px;
            cursor: pointer;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 14px;
        }
        .play-sound-btn:hover {
            background-color: #0b7dda;
        }
    </style>
    <script>
        // Load script after common.js is available to use the cache busting function
        document.addEventListener('DOMContentLoaded', function() {
            // Create and append the timer_detail.js script with version parameter
            const script = document.createElement('script');
            script.src = getVersionedJsPath('js/timer_detail.js');
            document.head.appendChild(script);
        });
    </script>
</head>
<body>
    <nav>
        <a href="../index.html">Home</a>
        <a href="../frontend/habits/habits.html">Habits Calendar</a>
        <a href="../frontend/habits/today.html">Today's Habits</a>
        <a href="timer.html">Timers</a>
        <a href="#" class="active">Timer Detail</a>
    </nav>
    <div class="container">
        <!-- Timer Display -->
        <div class="timer-display">
            <h2 id="timer-name">Loading Timer...</h2>
            
            <div class="timer-time" id="timer-time">
                <span id="hours" class="time-segment" data-type="hours">00</span>
                <span class="time-separator">:</span>
                <span id="minutes" class="time-segment" data-type="minutes">00</span>
                <span class="time-separator">:</span>
                <span id="seconds" class="time-segment" data-type="seconds">00</span>
            </div>
            
            <div class="timer-status" id="timer-status">Loading...</div>
            
            <div class="timer-controls">
                <button id="toggle-button">Continue</button>
                <button id="reset-button" class="danger">Reset</button>
            </div>
            
            <!-- Sound selector (shown only when timer is stopped) -->
            <div id="sound-selector" class="sound-selector">
                <h3>Sound When Timer Finishes</h3>
                <div class="sound-controls">
                    <select id="timer-sound">
                        <option value="">No Sound</option>
                        <!-- Sound options will be populated dynamically -->
                    </select>
                    <button type="button" id="preview-sound-btn" class="play-sound-btn">â–¶</button>
                    <button type="button" id="save-sound-btn" class="primary">Save</button>
                </div>
            </div>
        </div>
        
        <div class="navigation">
            <a href="timer.html">&larr; Back to Timer List</a>
        </div>
    </div>
</body>
</html>
